<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sporathus Fungus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="banner" id="home">
    <div class="overlay">
      <h1>Sporathus Fungus</h1>
      <p>Onde o silêncio é letal e os cogumelos são armadilhas. Teemo observa... invisível.</p>
      <div class="button-row">
        <a class="youtube-link" href="https://www.youtube.com/@SporathusFungus" target="_blank">Visite o Canal</a>
        <a class="mushroom-link" href="#stats">
          <img class="mushroom-icon" src="assets/img/mushroom-icon.png" alt="Estatísticas">
          <span class="mushroom-text">Estatísticas</span>
        </a>
      </div>
    </div>
  </header>

  <section class="section" id="stats">
    <div class="stats-container">
      <h2>Teemo - Estatísticas</h2>
      <ul id="teemo-stats">
        <li>Carregando dados...</li>
      </ul>
    </div>
  </section>

  <footer>
    &copy; 2025 Sporathus Fungus - Todos os direitos reservados.
  </footer>

  <script>
    fetch('data/teemo.json')
      .then(response => response.json())
      .then(data => {
        const statsList = document.getElementById('teemo-stats');
        statsList.innerHTML = '';

        const info = data.info;
        const stats = data.stats;

        const items = [
          `Função: ${data.tags.join(', ')}`,
          `Dificuldade: ${info.difficulty}`,
          `Ataque: ${info.attack}`,
          `Defesa: ${info.defense}`,
          `Magia: ${info.magic}`,
          `Vida: ${stats.hp}`,
          `Mana: ${stats.mp}`,
          `Velocidade de movimento: ${stats.movespeed}`,
          `Alcance de ataque: ${stats.attackrange}`,
          `Armadura: ${stats.armor}`,
          `Resistência mágica: ${stats.spellblock}`
        ];

        items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          statsList.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('teemo-stats').innerHTML = '<li>Erro ao carregar estatísticas.</li>';
        console.error(err);
      });
  </script>
</body>
</html>

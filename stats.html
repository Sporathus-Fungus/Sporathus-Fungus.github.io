<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estatísticas - Sporathus Fungus</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/teemo-bg-full.png') no-repeat center center fixed;
      background-size: cover;
      color: #ddd;
      font-family: 'Cinzel', serif;
      overflow-x: hidden;
    }

    .container {
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.6);
      margin: 5vh auto;
      padding: 40px;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,100,0.1);
    }

    h1, h2, h3 {
      text-align: center;
      color: #aaffcc;
      text-shadow: 0 0 10px #44ff88;
    }

    p {
      line-height: 1.6;
      font-size: 1.1em;
      color: #ccc;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #99ffaa;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #66ff88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="teemo-name">Teemo</h1>
    <h3 id="teemo-title">Título</h3>
    <p id="teemo-lore">Carregando informações...</p>

    <a href="index.html" class="back-link">← Voltar para o esconderijo</a>
  </div>

  <script>
    fetch('data/teemo.json')
      .then(res => res.json())
      .then(data => {
        const teemo = data.data.Teemo;
        document.getElementById('teemo-name').textContent = teemo.name;
        document.getElementById('teemo-title').textContent = teemo.title;
        document.getElementById('teemo-lore').textContent = teemo.lore;
      })
      .catch(err => {
        document.getElementById('teemo-lore').textContent = "Erro ao carregar dados do Teemo...";
        console.error(err);
      });
  </script>
</body>
</html>
